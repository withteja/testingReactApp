<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <title>Div</title>
        <link rel="stylesheet" href="style.css">   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
        
    </head>
    <body>
        <div id="maindiv">
            <div id="divone">
                <img id="image" src="pp.jpg" alt="Trulli" width="500" height="333">
            </div>
            <div id="divtwo">
                <p id="menuname">Food Name</p>
                <p id="avail">Not Available right now</p>
                <p id="price">$1200</p>
                <div id="buttons">
                    <form action="/cart/add" method="POST">
                        <button class="add-button" type="submit">Add to Cart!</button>
                        <div id="quantity">
                            <input onclick="decrement()" type="button" value="-" class="minus">
                            <input id="demoInput" type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="inputtext" size="4" pattern="" inputmode="">
                            <input onclick="increment()" type="button" value="+" class="plus">
                        </div>
                        <script>
                            function increment() {
                                document.getElementById('demoInput').stepUp();
                             }
                             function decrement() {
                                document.getElementById('demoInput').stepDown();
                             }
                        </script>
                    </form>
                </div>
            </div>
            
        </div>
    </body>
</html>
